<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link href="{{ get_url(path="style.css", trailing_slash=false) | safe }}" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.google_analytics }}"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ config.extra.google_analytics }}');
    </script>
  </head>
  <body>
    <nav style="display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px; border-bottom-style: dashed;">
      <div>
        <a href="/" style="font-weight: bold;">Gost</a>
      </div>
      <div style="display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); column-gap: 0.5rem; text-align: center;">
        <a href="/posts">posts</a>
        <a href="/tags">tags</a>
        <a href="/about">about</a>
      </div>
    </nav>
    <main>
      {% block content %} {% endblock %}
    </main>
    <footer>
      <hr style="margin: 0">
      <p>Website built with <a href="https://getzola.org">Zola</a></p>
    </footer>
  </body>
</html>
