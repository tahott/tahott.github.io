{% extends "base.html" %}

{% block content %}
{% if page.taxonomies.tags %}
  <div class="tags">
    <span class="iconify" data-icon="bi:tag" style="font-size: 24px;"></span>
    {% for tag in page.taxonomies.tags %}
      <div class="tag">{{ tag }}</div>
    {% endfor %}
  </div>
{% endif %}
{{ page.content | safe }}
{% endblock content %}
