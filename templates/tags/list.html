{% extends "base.html" %}

{% block content %}
<div class="tags">
  {% for term in terms %}
  <div class="tag-card">
      <a class="tagname" href="{{ term.permalink }}">{{ term.name }}</a>
      <span class="tagcount">{{ term.pages | length }}</span>
  </div>
  {% endfor %}
</div>
{% endblock content %}
